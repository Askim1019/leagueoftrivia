<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>League of Trivia</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container text-center" id="main">
        <h1>League of Trivia!</h1>

        <!--start button only at beginning of window load-->
        <button class="btn-primary" id="startButton">Start Trivia</button>

        <div class="container" class="content-wrapper" id="content">
            <!--Post the Timer up here-->
            <div id="timer"></div>

            <!--Questions will be posted here-->
            <div id="questionDiv"></div>

            <!--Choices will be posted on the next four lines-->
            <div id="choicesDiv"></div>
        </div>

        <!--Show Correct Answer (whether the users is correct or wrong)-->
        <div class="container" class="content-wrapper" id="answer">
            <div id="message"></div>
            <div id="picture"></div>
        </div>

        <!--Show the score and have a Play Again button-->
        <div class="container" class="content-wrapper" id="results">
            <h2>Here were your results!</h2>
            <div id="amountCorrect"></div>
            <div id="amountWrong"></div>
            <div id="amountUnanswered"></div>
            <button class="btn-success" id="restartButton">Play Again</button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
